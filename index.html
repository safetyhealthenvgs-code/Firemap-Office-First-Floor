<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แผนผังถังดับเพลิง</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 100%;
      max-width: 873px;
      aspect-ratio: 873 / 600;
      background-image: url('https://github.com/safetyhealthenvgs-code/Firemap-Office-First-Floor/blob/main/Lay%20out%20Office%20fist%20Floor.jpg?raw=true');
      background-size: contain;
      background-position: top left;
      background-repeat: no-repeat;
      border: 1px solid #ccc;
      margin: auto;
    }

    .map-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 10% 10%;
      pointer-events: none;
    }

    .marker {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: red;
      border: 2px solid white;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .marker:hover::after {
      content: attr(data-info);
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h2>แผนผังถังดับเพลิง</h2>

  <div style="text-align:center; margin-bottom:10px;">
    <label>เลือกเดือน: </label>
    <select id="monthFilter"></select>
  </div>

  <div class="map-container" id="map"></div>

  <script>
    const SHEET_ID = "18YbWGcRIHhxv40v_7NTXQUNL3mV9jnNQrjfcUOvQEQs";
    const SHEET_NAME = "Zone Office First Floor";
    const jsonUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

    let allRows = [];

    fetch(jsonUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        allRows = json.table.rows;
        buildMonthSelector();
      });

    function buildMonthSelector() {
      const monthSet = new Set();

      allRows.forEach(row => {
        const dateStr = row.c[1]?.f || row.c[1]?.v;
        if (!dateStr) return;

        const d = new Date(dateStr);
        if (isNaN(d)) return;

        const ym = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        monthSet.add(ym);
      });

      const select = document.getElementById("monthFilter");
      [...monthSet].sort().reverse().forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => renderMap(select.value));

      // แสดงเดือนล่าสุดอัตโนมัติ
      if (select.value) renderMap(select.value);
    }

    function renderMap(selectedMonth) {
      const map = document.getElementById("map");
      map.innerHTML = ""; // ล้าง marker เดิม

      allRows.forEach((row, i) => {
        const dateStr = row.c[1]?.f || row.c[1]?.v;
        const inspector = row.c[2]?.v || "";
        const number = row.c[3]?.v || "";
        const xyStr = row.c[13]?.v || "";

        if (!dateStr || !xyStr.includes(",")) return;

        const d = new Date(dateStr);
        const ym = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        if (ym !== selectedMonth) return;

        const [xStr, yStr] = xyStr.split(",");
        const x = parseFloat(xStr);
        const y = parseFloat(yStr);

        if (isNaN(x) || isNaN(y)) return;
        if (x < 0 || x > 100 || y < 0 || y > 100) return;

        const info = `
          วันที่ตรวจ: ${dateStr}<br>
          หมายเลขถัง: ${number}<br>
          ผู้ตรวจ: ${inspector}
        `;

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.left = `${x}%`;
        marker.style.top = `${y}%`;
        marker.setAttribute("data-info", info);

        map.appendChild(marker);
      });
    }
  </script>
</body>
</html>
